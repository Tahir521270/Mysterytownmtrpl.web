<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صورة داخل دائرة</title>
    <style>
        .profile-img {
            width: 150px; /* عرض الصورة */
            height: 150px; /* ارتفاع الصورة */
            border-radius: 50%; /* جعل الصورة دائرية */
            background: url('L-CdfECW_400x400.jpg') no-repeat center; /* استبدل بـ اسم الصورة */
            background-size: cover; /* جعل الصورة تغطي الدائرة */
            margin: 20px auto; /* توسيط الدائرة */
            border: 4px solid #fff; /* إطار أبيض */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* تأثير ظل */
        }
    </style>
</head>
<body>
    <div class="profile-img"></div>
</body>
