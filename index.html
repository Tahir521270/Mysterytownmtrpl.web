<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صورة داخل دائرة في مكانها</title>
    <style>
        body {
            background-color: #0A1128; /* لون الخلفية */
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* لإبقاء المحتوى في الجزء العلوي */
            height: 100vh;
        }

        .circle-img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* يجعل الصورة دائرية */
            background: url('L-CdfECW_400x400.jpg') no-repeat center; /* استبدل باسم صورتك */
            background-size: cover; /* يجعل الصورة تغطي الدائرة بالكامل */
            border: 3px solid white; /* إطار أبيض حول الدائرة */
            margin-top: 50px; /* مسافة من أعلى الصفحة */
        }
    </style>
</head>
<body>
    <!-- الصورة في مكانها الأساسي -->
    <div class="circle-img"></div>
</body>
</html>
