<body>
  <section class="city-rules">
    <h2>قوانين المدينة</h2>
    <div class="rule">
      <h3>RB</h3>
      <p>هي تقمص شخصيتك بل واقع وباللعبة تقمص شخصيتك حياة واقعية</p>
    </div>
    <div class="rule">
      <h3>DM</h3>
      <p>تقتل شخص بدون أي سبب أو قتال بلا أمانة</p>
    </div>
    <div class="rule">
      <h3>RK</h3>
      <p>انتقام من شخص في اللعبة</p>
    </div>
    <div class="rule">
      <h3>TK</h3>
      <p>تقتل شخص من نفس فريقك وضيفتك</p>
    </div>
    <div class="rule">
      <h3>SP</h3>
      <p>النصب بأكثر من 15 ألف</p>
    </div>
  </section>
